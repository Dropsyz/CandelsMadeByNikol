<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Category</title>
    <style>
        .error-message { color: red; font-size: 0.9em; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; }
    </style>
</head>
<body>

<h1>Create New Category</h1>

<div th:if="${errorMessage}" style="color: red; margin-bottom: 10px;">
    <p th:text="${errorMessage}"></p>
</div>

<form th:action="@{/categories/add}" th:object="${addCategoryDTO}" method="post">

    <div class="form-group">
        <label for="name">Category Name:</label>
        <input type="text" id="name" th:field="*{name}"/>
        <p class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    </div>

    <div class="form-group">
        <label for="description">Description (Optional):</label>
        <textarea id="description" th:field="*{description}" rows="3"></textarea>
    </div>

    <button type="submit">Create Category</button>
</form>

<br>
<a th:href="@{/}">Back to Home</a>

</body>
</html>
