<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<nav th:replace="~{fragments/commons::nav}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add New Candle</h4>
                </div>
                <div class="card-body">
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <form th:action="@{/candles/add}" th:object="${addCandleDTO}" method="post" enctype="multipart/form-data">

                        <div class="mb-3">
                            <label class="form-label">Candle Name</label>
                            <input type="text" th:field="*{candleName}" class="form-control"
                                   th:classappend="${#fields.hasErrors('candleName')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:errors="*{candleName}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select th:field="*{categoryId}" class="form-select"
                                    th:classappend="${#fields.hasErrors('categoryId')} ? 'is-invalid'">
                                <option value="">-- Select Category --</option>
                                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                            </select>
                            <div class="invalid-feedback" th:errors="*{categoryId}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Price (BGN)</label>
                            <input type="number" step="0.01" th:field="*{price}" class="form-control"
                                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:errors="*{price}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea th:field="*{description}" class="form-control" rows="3"
                                      th:classappend="${#fields.hasErrors('description')} ? 'is-invalid'"></textarea>
                            <div class="invalid-feedback" th:errors="*{description}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">SKU</label>
                            <input type="text" th:field="*{sku}" class="form-control"
                                   th:classappend="${#fields.hasErrors('sku')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:errors="*{sku}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Image</label>
                            <input type="file" th:field="*{image}" class="form-control" accept="image/*"
                                   th:classappend="${#fields.hasErrors('image')} ? 'is-invalid'"/>
                            <div class="invalid-feedback" th:errors="*{image}"></div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Add Candle</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
