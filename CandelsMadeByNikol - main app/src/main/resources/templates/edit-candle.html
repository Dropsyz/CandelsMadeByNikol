<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Candle</title>
    <style>
        .error-message { color: red; font-size: 0.9em; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        .current-image {
            max-width: 200px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h1>Edit Candle</h1>

<form th:action="@{/candles/edit/{id}(id=${candleId})}"
      th:object="${addCandleDTO}"
      method="post"
      enctype="multipart/form-data">

    <div class="form-group">
        <label for="candleName">Candle Name:</label>
        <input type="text" id="candleName" th:field="*{candleName}"/>
        <p class="error-message" th:if="${#fields.hasErrors('candleName')}" th:errors="*{candleName}"></p>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" rows="4" cols="50"></textarea>
        <p class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
    </div>

    <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" th:field="*{price}" step="0.01" min="0"/>
        <p class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
    </div>

    <div class="form-group">
        <label>Current Image:</label>

        <div th:if="*{imageUrl != null}">
            <img th:src="*{imageUrl}" alt="Current Candle Image" class="current-image">
        </div>
        <div th:if="*{imageUrl == null}">
            <p>No image uploaded yet.</p>
        </div>

        <label for="image">Change Image (Leave empty to keep current):</label>
        <input type="file" id="image" th:field="*{image}" accept="image/png, image/jpeg"/>
        <p class="error-message" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></p>
    </div>

    <div class="form-group">
        <label for="sku">SKU (Stock Keeping Unit):</label>
        <input type="text" id="sku" th:field="*{sku}"/>
        <p class="error-message" th:if="${#fields.hasErrors('sku')}" th:errors="*{sku}"></p>
    </div>

    <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" th:field="*{categoryId}">
            <option value="">-- Select Category --</option>
            <option th:each="cat : ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.name}">Category Name</option>
        </select>
        <p class="error-message" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></p>
    </div>

    <button type="submit">Update Candle</button>
</form>

<br>
<a th:href="@{/}">Back to Home</a>

</body>
</html>
