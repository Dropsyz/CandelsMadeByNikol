<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<nav th:replace="~{fragments/commons::nav}"></nav>

<div class="container mt-5 mb-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 style="color: var(--primary-color); font-weight: 700;">Manage Orders</h2>
            <p class="text-muted">Admin Panel</p>
        </div>
        <a th:href="@{/}" class="btn btn-outline-primary">
            <span style="font-size: 1.2em;">&larr;</span> Back to Home
        </a>
    </div>

    <div class="card border-0 shadow-sm overflow-hidden">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">

                    <thead style="background-color: var(--primary-color); color: white;">
                    <tr>
                        <th class="py-3 ps-4">Order ID</th>
                        <th class="py-3">User ID</th>
                        <th class="py-3">Total Price</th>
                        <th class="py-3">Status</th>
                        <th class="py-3 pe-4 text-end">Actions</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:if="${orders.isEmpty()}">
                        <td colspan="5" class="text-center py-5 text-muted">
                            <h4>No pending orders found.</h4>
                            <p>Good job! All caught up.</p>
                        </td>
                    </tr>

                    <tr th:each="order : ${orders}">

                        <td class="ps-4">
                            <span class="fw-bold text-dark" th:text="${#strings.substring(order.id, 0, 8)} + '...'">ID</span>
                            <br>
                            <small class="text-muted" th:text="${order.id}"></small>
                        </td>

                        <td th:text="${order.userId}" class="text-muted small">User ID</td>

                        <td>
                            <span class="badge bg-light text-dark border" style="font-size: 1em;">
                                <span th:text="${order.price}"></span> BGN
                            </span>
                        </td>

                        <td>
                            <span th:text="${order.status}" class="badge rounded-pill"
                                  th:classappend="${order.status == 'NEW' ? 'bg-info' :
                                                   (order.status == 'SHIPPED' ? 'bg-success' :
                                                   (order.status == 'DELIVERED' ? 'bg-secondary' :
                                                   (order.status == 'CANCELLED' ? 'bg-danger' : 'bg-warning')))}"
                                  style="padding: 8px 12px; font-weight: 600; letter-spacing: 0.5px;">
                            </span>
                        </td>

                        <td class="pe-4 text-end">
                            <form th:action="@{/admin/orders/status/{id}(id=${order.id})}" method="post"
                                  class="d-flex justify-content-end gap-2 align-items-center">

                                <select name="status" class="form-select form-select-sm"
                                        style="width: 140px; border-radius: 20px; border-color: var(--accent-color);">
                                    <option value="NEW" th:selected="${order.status == 'NEW'}">NEW</option>
                                    <option value="PROCESSING" th:selected="${order.status == 'PROCESSING'}">PROCESSING</option>
                                    <option value="SHIPPED" th:selected="${order.status == 'SHIPPED'}">SHIPPED</option>
                                    <option value="DELIVERED" th:selected="${order.status == 'DELIVERED'}">DELIVERED</option>
                                    <option value="CANCELLED" th:selected="${order.status == 'CANCELLED'}">CANCELLED</option>
                                </select>

                                <button type="submit" class="btn btn-sm btn-primary px-3">
                                    Update
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
