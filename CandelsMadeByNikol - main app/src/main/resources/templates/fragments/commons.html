<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candles Made By Nikol</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4" th:fragment="nav">

    <div class="container">
        <a class="navbar-brand" th:href="@{/}">üïØÔ∏è CandlesByNikol</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">About Us</a></li>

                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item"><a class=\"nav-link\" th:href="@{/my-orders}">My Orders</a></li>

                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Admin</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/candles/add}">Add Candle</a></li>
                            <li><a class="dropdown-item" th:href="@{/categories/add}">Add Category</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/admin/orders}">Manage Orders</a></li>
                        </ul>
                    </li>

                    <li class="nav-item d-flex align-items-center ms-3">
                        <span class="text-light me-2">Hello, <span sec:authentication="name">User</span></span>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-outline-danger">Logout</button>
                        </form>
                    </li>
                </th:block>

                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>

<footer class="text-center py-4 text-muted border-top mt-5" th:fragment="footer">
    <div class="container">
        &copy; 2025 Candles Made By Nikol. All rights reserved.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</footer>

</body>
</html>
