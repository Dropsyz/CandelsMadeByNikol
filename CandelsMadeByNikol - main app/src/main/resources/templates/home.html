<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/commons::head}"></head>
<body>

<nav th:replace="~{fragments/commons::nav}"></nav>

<div class="hero-section">
    <div class="container">
        <h1 class="hero-title">Light Up Your World</h1>
        <p class="hero-subtitle">
            Handmade with organic soy wax and premium essential oils.
            Discover the scent that defines your home.
        </p>
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/register}" class="btn btn-primary btn-lg px-5">Join the Club</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <span class="text-muted">Welcome back, <span sec:authentication="name">User</span>!</span>
        </div>
    </div>
</div>

<div class="container mb-5">

    <div th:if="${candles.isEmpty()}" class="text-center py-5">
        <h3>No candles available yet.</h3>
        <p sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/candles/add}" class="btn btn-primary">Add Your First Candle</a>
        </p>
    </div>

    <div th:unless="${candles.isEmpty()}" class="row justify-content-center">
        <div class="col-md-8 col-lg-5"> <div class="slider-wrapper">
            <div class="slider-track">

                <div th:each="candle : ${candles}" class="card shadow-sm">
                    <a th:href="@{/candles/details/{id}(id=${candle.id})}" style="text-decoration: none; color: inherit;">
                        <img th:src="${candle.imageUrl != null ? candle.imageUrl : '/images/default-candle.png'}"
                             class="card-img-top" alt="Candle Image">
                        <div class="card-body text-center">
                            <h5 class="card-title" th:text="${candle.name}">Name</h5>
                            <p class="text-success fw-bold fs-5" th:text="${candle.price} + ' BGN'">Price</p>
                            <button class="btn btn-sm btn-outline-primary">View Details</button>
                        </div>
                    </a>
                </div>

                <div th:each="candle : ${candles}" class="card shadow-sm">
                    <a th:href="@{/candles/details/{id}(id=${candle.id})}" style="text-decoration: none; color: inherit;">
                        <img th:src="${candle.imageUrl != null ? candle.imageUrl : '/images/default-candle.png'}"
                             class="card-img-top" alt="Candle Image">
                        <div class="card-body text-center">
                            <h5 class="card-title" th:text="${candle.name}">Name</h5>
                            <p class="text-success fw-bold fs-5" th:text="${candle.price} + ' BGN'">Price</p>
                            <button class="btn btn-sm btn-outline-primary">View Details</button>
                        </div>
                    </a>
                </div>

            </div>
        </div>

        </div>
    </div>
</div>

<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
